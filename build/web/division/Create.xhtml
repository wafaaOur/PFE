<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DivisionCreateDlg" widgetVar="DivisionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDivisionTitle}">
            <h:form id="DivisionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{divisionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDivisionLabel_nomDiv}" for="nomDiv" />
                        <p:inputText id="nomDiv" value="#{divisionController.selected.nomDiv}" title="#{bundle.CreateDivisionTitle_nomDiv}" />
                        <p:outputLabel value="#{bundle.CreateDivisionLabel_chef}" for="chef" />
                        <p:selectOneMenu id="chef" value="#{divisionController.selected.chef}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="chefItem"
                                           itemValue="#{chefItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDivisionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{divisionController.selected.id}" title="#{bundle.CreateDivisionTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{divisionController.create}" value="#{bundle.Save}" update="display,:DivisionListForm:datalist,:growl" oncomplete="handleSubmit(args,'DivisionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DivisionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
