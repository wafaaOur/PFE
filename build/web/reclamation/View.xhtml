<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReclamationViewDlg" widgetVar="ReclamationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReclamationTitle}">
            <h:form id="ReclamationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reclamationController.selected != null}">
                        <h:outputText value="#{bundle.ViewReclamationLabel_dateR}"/>
                        <h:outputText value="#{reclamationController.selected.dateR}" title="#{bundle.ViewReclamationTitle_dateR}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReclamationLabel_id}"/>
                        <h:outputText value="#{reclamationController.selected.id}" title="#{bundle.ViewReclamationTitle_id}"/>
                        <h:outputText value="#{bundle.ViewReclamationLabel_declarator}"/>
                        <h:outputText value="#{reclamationController.selected.declarator}" title="#{bundle.ViewReclamationTitle_declarator}"/>
                        <h:outputText value="#{bundle.ViewReclamationLabel_traitor}"/>
                        <h:outputText value="#{reclamationController.selected.traitor}" title="#{bundle.ViewReclamationTitle_traitor}"/>
                        <h:outputText value="#{bundle.ViewReclamationLabel_technicien}"/>
                        <h:outputText value="#{reclamationController.selected.technicien}" title="#{bundle.ViewReclamationTitle_technicien}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReclamationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
