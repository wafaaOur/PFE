<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiceCreateDlg" widgetVar="ServiceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateServiceTitle}">
            <h:form id="ServiceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateServiceLabel_chefserv}" for="chefserv" />
                        <p:selectOneMenu id="chefserv" value="#{serviceController.selected.chefserv}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="chefservItem"
                                           itemValue="#{chefservItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateServiceLabel_nomService}" for="nomService" />
                        <p:inputText id="nomService" value="#{serviceController.selected.nomService}" title="#{bundle.CreateServiceTitle_nomService}" />
                        <p:outputLabel value="#{bundle.CreateServiceLabel_division}" for="division" />
                        <p:selectOneMenu id="division" value="#{serviceController.selected.division}" >
                            <f:selectItems value="#{divisionController.itemsAvailableSelectOne}"
                                           var="divisionItem"
                                           itemValue="#{divisionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateServiceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{serviceController.selected.id}" title="#{bundle.CreateServiceTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serviceController.create}" value="#{bundle.Save}" update="display,:ServiceListForm:datalist,:growl" oncomplete="handleSubmit(args,'ServiceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServiceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
