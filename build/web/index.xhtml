<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
   <h:body class="loginBody">
        <p:growl id="growl" life="3000" />
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-heading">
                            <div class="row">
                                <h3 id="login-form-link" align="center" style="color: #168dd9 !important">Login</h3>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div  align="center" class="col-lg-12">
                                    <h:form id="login-form" style="display: block;">
                                        <div class="form-group">
                                            <p:inputText id="login" value="#{userController.selected.login}" tabindex="1" class="form-control" placeholder="Username" style="font-size: larger !important"/>
                                        </div>
                                        <div align="center" class="form-group">
                                            <p:password id="password" value="#{userController.selected.password}" tabindex="2" class="form-control" placeholder="Password" style="font-size: larger !important" />
                                        </div>
                                        <!--                                        <div class="form-group text-center">
                                                                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember"/>
                                                                                        <label for="remember"> Remember Me</label>
                                                                                </div>-->
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <p:commandButton value="login" action="#{userController.seConnecter()}" update="login-form,:growl" tabindex="4" class="form-control btn btn-login">
                                                        
                                                    </p:commandButton>
                                                    <!--<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">-->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="text-center">
                                                        <p:commandLink class="forgot-password" tabindex="5" action="ResetePassword?faces-redirect=true" value="Forgot Password?"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </h:body>






















</html>
