<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TechnicienViewDlg" widgetVar="TechnicienViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTechnicienTitle}">
            <h:form id="TechnicienViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{technicienController.selected != null}">
                        <h:outputText value="#{bundle.ViewTechnicienLabel_id}"/>
                        <h:outputText value="#{technicienController.selected.id}" title="#{bundle.ViewTechnicienTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTechnicienLabel_societe}"/>
                        <h:outputText value="#{technicienController.selected.societe}" title="#{bundle.ViewTechnicienTitle_societe}"/>
                        <h:outputText value="#{bundle.ViewTechnicienLabel_prenom}"/>
                        <h:outputText value="#{technicienController.selected.prenom}" title="#{bundle.ViewTechnicienTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewTechnicienLabel_nom}"/>
                        <h:outputText value="#{technicienController.selected.nom}" title="#{bundle.ViewTechnicienTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TechnicienViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
