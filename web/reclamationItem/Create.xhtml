<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReclamationItemCreateDlg" widgetVar="ReclamationItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReclamationItemTitle}">
            <h:form id="ReclamationItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reclamationItemController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateReclamationItemLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{reclamationItemController.selected.user}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateReclamationItemLabel_priority}" for="priority" />
                        <p:inputText id="priority" value="#{reclamationItemController.selected.priority}" title="#{bundle.CreateReclamationItemTitle_priority}" />
                        <p:outputLabel value="#{bundle.CreateReclamationItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{reclamationItemController.selected.id}" title="#{bundle.CreateReclamationItemTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateReclamationItemLabel_description}" for="description" />
                        <p:inputText id="description" value="#{reclamationItemController.selected.description}" title="#{bundle.CreateReclamationItemTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateReclamationItemLabel_produit}" for="produit" />
                        <p:selectOneMenu id="produit" value="#{reclamationItemController.selected.produit}" >
                            <f:selectItems value="#{produitController.itemsAvailableSelectOne}"
                                           var="produitItem"
                                           itemValue="#{produitItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReclamationItemLabel_reclamation}" for="reclamation" />
                        <p:selectOneMenu id="reclamation" value="#{reclamationItemController.selected.reclamation}" >
                            <f:selectItems value="#{reclamationController.itemsAvailableSelectOne}"
                                           var="reclamationItem"
                                           itemValue="#{reclamationItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reclamationItemController.create}" value="#{bundle.Save}" update="display,:ReclamationItemListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReclamationItemCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReclamationItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
