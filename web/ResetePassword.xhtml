<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="jquery-1.11.1.min.js"/>
    </h:head>
    <h:body class="loginBody">
        <p:growl id="growl" life="3000" />
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-heading">
                            <div class="row">
                                <h3 id="login-form-link" align="center" style="color: #168dd9 !important">Reset Password</h3>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h:form id="login-form" style="display: block;">
                                        <div align="center" class="form-group">
                                            <p:inputText id="login" value="#{userController.email}" tabindex="1" class="form-control" placeholder="Username" style="font-size: larger !important"/>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div align="center" class="col-sm-6 col-sm-offset-3">
                                                    <p:commandButton  value="Send" action="#{userController.resetPassword()}" 
                                                                     update="login-form,:growl" tabindex="4" 
                                                                     class="form-control btn btn-login" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div align="center" class="text-center">
                                                        <p:commandLink style="font-weight: bold !important; font-size: medium !important" class="forgot-password" tabindex="5" action="Login?faces-redirect=true" value="Login Page"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
