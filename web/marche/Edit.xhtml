<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcheEditDlg" widgetVar="MarcheEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMarcheTitle}">
            <h:form id="MarcheEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcheController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMarcheLabel_id}" for="id" />
                        <p:inputText id="id" value="#{marcheController.selected.id}" title="#{bundle.EditMarcheTitle_id}" />
                        <p:outputLabel value="#{bundle.EditMarcheLabel_societe}" for="societe" />
                        <p:selectOneMenu id="societe" value="#{marcheController.selected.societe}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{societeController.itemsAvailableSelectOne}"
                                           var="societeItem"
                                           itemValue="#{societeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMarcheLabel_dateDebut}" for="dateDebut" />
                        <p:calendar id="dateDebut" pattern="MM/dd/yyyy" value="#{marcheController.selected.dateDebut}" title="#{bundle.EditMarcheTitle_dateDebut}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marcheController.update}" value="#{bundle.Save}" update="display,:MarcheListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MarcheEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MarcheEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
